<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobConnect - Find Your Next Opportunity</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-briefcase"></i>
                JobConnect
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search jobs, keywords, companies...">
                </div>
                <button id="searchBtn">Search</button>
            </div>
            <div class="nav-links">
                
            </div>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>Available Positions</h1>
            <div class="filters">
                <button class="filter-btn active">All Jobs</button>
                <button class="filter-btn">Remote</button>
                <button class="filter-btn">Full-Time</button>
                <button class="filter-btn">Contract</button>
            </div>
        </div>

        <div class="jobs-container" id="jobsContainer">
            <!-- Jobs will be dynamically inserted here -->
        </div>

        <!-- Job Application Modal -->
        <div id="applicationModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Apply for Position</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="applicationForm">
                        <input type="hidden" id="jobId">
                        <div class="form-group">
                            <label for="applicantName">
                                <i class="fas fa-user"></i>
                                Full Name
                            </label>
                            <input type="text" id="applicantName" required placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email
                            </label>
                            <input type="email" id="email" required placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                            <label for="resume">
                                <i class="fas fa-file-pdf"></i>
                                Resume Link
                            </label>
                            <input type="url" id="resume" required placeholder="Paste your resume URL">
                        </div>
                        <div class="form-group">
                            <label for="coverLetter">
                                <i class="fas fa-pen-fancy"></i>
                                Cover Letter
                            </label>
                            <textarea id="coverLetter" rows="4" placeholder="Write your cover letter..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="closeApplicationModal()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 JobConnect. All rights reserved.</p>
        </div>
    </footer>

    
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
